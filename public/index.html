<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seraphin | Lead Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid main-wrapper">
        <div class="row h-100">
            <div class="col-12 text-center py-4 header-section">
                <h1 class="brand-title">SERAPHIN</h1>
                <p class="text-muted">Business Data Extractor</p>
            </div>

            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 search-card-container">
                <div class="card glass-card p-4">
                    <div class="row g-3">
                        <div class="col-md-5">
                            <label class="form-label text-accent">Business Category</label>
                            <input type="text" id="categoryInput" class="form-control custom-input" placeholder="e.g. School, Hotel, Spa">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label text-accent">Location</label>
                            <input type="text" id="locationInput" class="form-control custom-input" placeholder="e.g. Noida Sector 62, Mumbai">
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button onclick="startScrape()" id="scrapeBtn" class="btn btn-primary w-100 custom-btn">GO</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-4 px-4">
                <div id="loadingSpinner" class="text-center d-none my-5">
                    <div class="spinner-border text-accent" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-black">Scraping Google Maps securely...</p>
                </div>

                <div id="resultsArea" class="d-none">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-black">Results <span id="countBadge" class="badge bg-secondary">0</span></h4>
                        <button onclick="exportToCSV()" class="btn btn-sm btn-outline-success">Export CSV</button>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-dark table-hover custom-table">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Company Name</th>
                                    <th>Contact Number</th>
                                    <th>E-Mail</th>
                                    <th>Address</th>
                                </tr>
                            </thead>
                            <tbody id="resultsTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
